<!DOCTYPE html>
<html>
    <head>
	<title>Image Jump!</title>
	<meta charset="UTF-8">
    </head>
    <body id="bodyel">
        <canvas id="canvs" style="border: 1px solid black">yeet</canvas>
        <input type="file" onchange="previewFile()" autocomplete="off">

        <script src="main.js"></script>
        <script src="movement.js"></script>
    </body>
</html>
